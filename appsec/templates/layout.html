<!doctype html>
<a href="{{ url_for('index') }}">Home</a>
<br>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  <ul>
    {% for category, message in messages %}
    <li id="{{ category }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endwith %}

{% block body %}{% endblock %}
