<!doctype html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
  <h1>Registration</title>
  <form name="register" action="/register" method="POST">
    Username: <input id="uname" name="uname" type="text"/>
    <br>
    Password: <input id="pword" name="pword" type="text"/>
    <br>
    Cellphone Number: <input id="phone" name="phone" type="text"/>
    <br>
    <button type="submit">Register</button>
  </form>
</html>
